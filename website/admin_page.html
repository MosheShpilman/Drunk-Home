<!DOCTYPE html>
<html>
<head>
    <title>Drunk at Home admin page</title>
   <meta name="keywords" content="drunk at home, drunk@home, jce project"; charset=UTF-8" />
  

</head>
<body style="background-color:#f5f5f5">
	<center>
	
	<input type="image" name="image1" src="pic/logo.gif" alt="logo"> <br>
	<h1>Drunk at Home - admin page</h1><br>
	
	</center>
	
	<table width="100%">
	<td>
	<h2>Add Cocktail</h2>
	
	
	<form name="cocktailForm" method="post" action="index.php" target="_self"> 
		picture<br>
			<input type="file" name="pic" accept="image/*" > <br><br>
		Cocktail name<br>
			<input type="text" name="CcktailName" placeholder="Type Here"> <br><br>
		recipe<br>
			<textarea rows="10" cols="40" name="recipe"></textarea> <br><br>
		ingredients
	  
			<datalist id="inglist">
				<option value="Beer">
				<option value="Vodka">
				<option value="Wisky">
			</datalist><br>

			1.
			<input type="text" name="ing1" list="inglist" defaultValue="NULL" autocomplete="off"/><br>
			2.
			<input type="text" name="ing2" list="inglist" defaultValue="NULL" autocomplete="off"/><br>
			3.
			<input type="text" name="ing3" list="inglist" defaultValue="NULL" autocomplete="off"/><br>
			4.
			<input type="text" name="ing4" list="inglist" defaultValue="NULL" autocomplete="off"/><br>
			5.
			<input type="text" name="ing5" list="inglist" defaultValue="NULL" autocomplete="off"/><br>
			6.
			<input type="text" name="ing6" list="inglist" defaultValue="NULL" autocomplete="off"/><br>
			7.
			<input type="text" name="ing7" list="inglist" defaultValue="NULL" autocomplete="off"/><br>
			8.
			<input type="text" name="ing8" list="inglist" defaultValue="NULL" autocomplete="off"/><br>
    
		<br><br>
		<input type="submit" name="cocktailsubmit" value="submit"> 
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" name="cocktailreset" value="reset" color="red">
    </form>
	</td>
	<td valign="top">
	<h2>Add ingredient</h2>
		<form name="ingForm" method="file" action="admin_page.html" target="_self"> 
		
		<datalist id="group">
			<option value="Liqueur">
			<option value="Alcohol-free">
			<option value="Spices">
			<option value="Fruit">
		</datalist><br>
		
		<datalist id="subGroup">
			<option value="1">
			<option value="2">
			<option value="3">
			<option value="4">
		</datalist><br>
		ingredient name<br>
		<input type="text" name="ingName" defaultValue="NULL"> <br><br>
		main group<br>
		<input type="text" name="mainGroup" list="group" defaultValue="NULL" autocomplete="off"> <br><br>
		sub group<br>
		<input type="text" name="subGroup" list="subGroup" defaultValue="NULL" autocomplete="off"> <br><br>
		basic
		<input type="checkbox" name="basic"><br><br>
		<input type="submit" name="ingsubmit" value="submit"> 
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" name="ingreset" value="reset" color="red">
		</form>
	</td>
	</table>
</body>
</html>
